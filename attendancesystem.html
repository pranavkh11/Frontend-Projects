<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>College Attendance System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f4f6f9;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      .form-group {
        margin-bottom: 15px;
      }
      input,
      button {
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        cursor: pointer;
        background: #007bff;
        color: white;
        border: none;
      }
      button:hover {
        background: #0056b3;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      th {
        background: #007bff;
        color: white;
      }
      .btn-remove {
        background: red;
      }
      .btn-remove:hover {
        background: darkred;
      }
      .btn-present {
        background: green;
      }
      .btn-present:hover {
        background: darkgreen;
      }
      .btn-absent {
        background: orange;
      }
      .btn-absent:hover {
        background: darkorange;
      }
    </style>
  </head>
  <body>
    <h1>College Attendance System</h1>
    <div class="container">
      <h2>Add Student</h2>
      <div class="form-group">
        <input type="text" id="studentName" placeholder="Student Name" />
        <input type="text" id="regNumber" placeholder="Registration Number" />
        <button onclick="addStudent()">Add Student</button>
      </div>

      <h2>Student List & Attendance</h2>
      <table id="studentTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Registration No.</th>
            <th>Present Days</th>
            <th>Absent Days</th>
            <th>Mark Attendance</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
      let students = JSON.parse(localStorage.getItem("students")) || [];

      function saveData() {
        localStorage.setItem("students", JSON.stringify(students));
      }

      function renderTable() {
        const tbody = document.querySelector("#studentTable tbody");
        tbody.innerHTML = "";
        students.forEach((student, index) => {
          const row = `
          <tr>
            <td>${student.name}</td>
            <td>${student.reg}</td>
            <td>${student.present}</td>
            <td>${student.absent}</td>
            <td>
              <button class="btn-present" onclick="markAttendance(${index}, 'present')">Present</button>
              <button class="btn-absent" onclick="markAttendance(${index}, 'absent')">Absent</button>
            </td>
            <td>
              <button class="btn-remove" onclick="removeStudent(${index})">Remove</button>
            </td>
          </tr>
        `;
          tbody.innerHTML += row;
        });
      }

      function addStudent() {
        const name = document.getElementById("studentName").value.trim();
        const reg = document.getElementById("regNumber").value.trim();
        if (name === "" || reg === "") {
          alert("Please fill in both fields.");
          return;
        }
        students.push({ name, reg, present: 0, absent: 0 });
        saveData();
        renderTable();
        document.getElementById("studentName").value = "";
        document.getElementById("regNumber").value = "";
      }

      function removeStudent(index) {
        if (confirm("Are you sure you want to remove this student?")) {
          students.splice(index, 1);
          saveData();
          renderTable();
        }
      }

      function markAttendance(index, type) {
        if (type === "present") {
          students[index].present += 1;
        } else {
          students[index].absent += 1;
        }
        saveData();
        renderTable();
      }

      // Initial render
      renderTable();
    </script>
  </body>
</html>
